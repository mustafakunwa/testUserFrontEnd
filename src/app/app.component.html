<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" style="float: right;" (click)="newUser()">New User</button>


    <div class="table-responsive">
      <table mat-table [dataSource]="datasource" matSort style="width:100%;">

        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row;let i=index"> {{paginator.pageSize * paginator.pageIndex + i + 1}}
          </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row">{{row.firstName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Movile </th>
          <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon style="cursor: pointer;color: green" (click)="edit(row)">edit</mat-icon>
            <mat-icon style="cursor: pointer;color: red;" (click)="delete(row._id)">delete</mat-icon>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;">
        </tr>
      </table>
      <div class="text-center" *ngIf="!datasource || datasource.data.length==0">No Users Available
      </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
  </mat-card-content>
</mat-card>
