<h1 mat-dialog-title>User
    <mat-icon style="cursor: pointer;float: right;" (click)="close()">close</mat-icon>
</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-12">
                <figure>
                    <div class="text-xs-center">
                        <label class="hoverable" for="fileInput">
                            <img [src]="img?img:'assets/logo.png'">
                            <div class="hover-text">Choose Picture</div>
                            <div class="background"></div>
                        </label>
                        <br />
                        <input id="fileInput" type='file' accept="image/*" (change)="onFileSelect($event)">
                    </div>
                </figure>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="firstName" formControlName="firstName">
                    <mat-error *ngIf="isControlHasError('firstName','required')">Required Field</mat-error>
                    <mat-error *ngIf="isControlHasError('firstName','maxlength')">max 100 character allowed</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="lastName" formControlName="lastName">
                    <mat-error *ngIf="isControlHasError('lastName','required')">Required Field</mat-error>
                    <mat-error *ngIf="isControlHasError('lastName','maxlength')">max 100 character allowed</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="email" formControlName="email" type="email">
                    <mat-error *ngIf="isControlHasError('email','required')">Required Field</mat-error>
                    <mat-error *ngIf="isControlHasError('email','email')">Invalid Email</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <span matPrefix>+91 &nbsp;</span>
                    <input matInput placeholder="Mobile no" formControlName="mobileNo" type="number">
                    <mat-error *ngIf="isControlHasError('mobileNo','required')">Required Field</mat-error>
                    <mat-error *ngIf="isControlHasError('mobileNo','pattern')">Invalid Mobile</mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-12 text-center">
                <button mat-raised-button color="primary" (click)="submit()">Save</button>
            </div>
        </div>
    </form>
</div>
